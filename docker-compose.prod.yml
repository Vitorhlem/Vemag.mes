name: vemagmes-prod

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # ðŸ‘ˆ MAPEAMENTO DIFERENTE: Use a 5433 para nÃ£o conflitar com a 5432 do Dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_prod_data:/data

  backend:
    build: ./src-py
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      # ... adicione aqui ou via env_file as outras variÃ¡veis necessÃ¡rias
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery_worker:
    build: ./src-py
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
    command: celery -A app.core.celery_app worker --loglevel=info -c 4
    depends_on:
      - backend
      - redis

  frontend:
    build: ./src-client
    restart: always
    ports:
      - "80:80" # ðŸ‘ˆ ProduÃ§Ã£o rodando na porta padrÃ£o de internet
    depends_on:
      - backend

volumes:
  postgres_prod_data: # ðŸ‘ˆ Volumes separados para nÃ£o misturar os dados!
  redis_prod_data: