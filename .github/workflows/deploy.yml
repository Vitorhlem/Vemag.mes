name: Build and Deploy

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-and-deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      #############################################################
      # FRONTEND (Quasar)
      #############################################################

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: src-client
        run: npm ci

      - name: Build frontend (Quasar)
        working-directory: src-client
        run: npx quasar build

      - name: Create .htaccess for frontend
        run: |
          cat > src-client/dist/spa/.htaccess << 'EOF'
          AddType text/javascript .js .mjs
          AddType text/css .css
          AddType application/json .json

          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /trucar/
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /trucar/index.html [L]
          </IfModule>
          EOF

      - name: Deploy FRONTEND to server (/trucar.vyst.com.br)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "src-client/dist/spa/"
          target: "/home2/vyst/trucar.vyst.com.br"
          strip_components: 3

      #############################################################
      # BACKEND (Python)
      #############################################################

      - name: Deploy BACKEND Python to server (/trucar-software)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "src-py/"
          target: "/home2/vyst/trucar-software"
          strip_components: 1
