version: '3.8'

services:
  # -------------------------------------------------------------------------
  # 1. BANCO DE DADOS (PostgreSQL)
  # -------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Admin123
      POSTGRES_DB: Trucar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Trucar"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # 2. REDIS (Cache e Filas)
  # -------------------------------------------------------------------------
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data

  # -------------------------------------------------------------------------
  # 3. BACKEND (API Python)
  # -------------------------------------------------------------------------
  backend:
    build: ./src-py
    restart: always
    volumes:
      - ./src-py:/app
    
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # --- VARIÁVEIS DO BANCO (CRÍTICO: O SERVER É 'db') ---
